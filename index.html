<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="nft">

       <picture>
        <img class="nft-img" src="./images/image-equilibrium.jpg" alt="4512">
        <div class="icon-div">
          <img src="./images/icon-view.svg" alt="">
        </div>
       </picture>

      <div class="card-text">

        <h2 class="title">
          Equilibrium #3429
        </h2>

        <p class="para">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex-group">
          <p class="etherum" data-icon="eth">  0.041 ETH </p>
          <p class="time-left" data-icon="watch"> 3 days left </p>
        </div>

        <div class="nft-creator">
          <img class="avatar-img" src="./images/image-avatar.png" alt="5645">
          <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>

      </div>

    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishesh Shokeen</a>.
  </div>
  </main>
</body>

</html>
